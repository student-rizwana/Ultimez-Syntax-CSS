<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* This is CSS syntax */

        /* Element selector */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            color: darkgreen;
            font-size: 18px;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* ID selector */
        #special {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <p>This is a simple paragraph to show CSS syntax.</p>
    <p class="highlight">This paragraph is highlighted using a class.</p>
    <p id="special">This paragraph has a special ID styling.</p>

</body>
</html>
